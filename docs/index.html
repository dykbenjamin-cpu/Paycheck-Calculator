<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paystub Calculator</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <h1>Paystub Calculator</h1>

    <form id="payForm">
      <label>
        Hourly Wage ($)
        <input id="hourlyWage" type="number" min="0" step="0.01" required />
      </label>

      <label>
        Hours Worked (this pay period)
        <input id="hoursWorked" type="number" min="0" step="0.01" required />
      </label>

      <label>
        Vacation Days (paid)
        <input id="vacationDays" type="number" min="0" step="0.5" value="0" />
      </label>

      <label>
        Sick Days (paid)
        <input id="sickDays" type="number" min="0" step="0.5" value="0" />
      </label>

      <label>
        Hours Per Day
        <input id="hoursPerDay" type="number" min="1" step="0.5" value="8" />
      </label>

      <label>
        Leave Pay (% of hourly wage)
        <input id="leavePayPercent" type="number" min="0" step="0.01" value="100" />
      </label>

      <fieldset>
        <legend>Pension</legend>

        <label>
          <input type="radio" name="pensionType" value="percent" checked />
          % of gross pay
        </label>

        <label>
          <input type="radio" name="pensionType" value="perHour" />
          Fixed $ per hour worked
        </label>

        <label>
          Pension Value
          <input id="pensionValue" type="number" min="0" step="0.01" value="0" />
        </label>
      </fieldset>

      <button type="submit">Calculate</button>
    </form>

    <section id="results" class="results" aria-live="polite"></section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
